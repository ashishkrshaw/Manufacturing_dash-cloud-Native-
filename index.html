<!DOCTYPE html>
<html>

<head>
    <title>Smart Manufacturing Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
        }

        .card {
            background: #111827;
            padding: 20px;
            border-radius: 8px;
            width: 420px;
            margin: 40px auto;
        }

        .NORMAL {
            color: lightgreen;
        }

        .WARNING {
            color: orange;
        }

        .FAULT_SOON {
            color: red;
            font-weight: bold;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
        }
    </style>
</head>

<body>

    <div id="login" class="card">
        <h3>üîê Login</h3>
        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dash" class="card" style="display:none">
        <h3>üè≠ Machine Prediction</h3>
        <p><b>Machine:</b> <span id="m"></span></p>
        <p><b>Temperature:</b> <span id="t"></span></p>
        <p><b>Vibration:</b> <span id="v"></span></p>
        <p><b>Status:</b> <span id="s"></span></p>
    </div>

    <script>
        const API_URL = "https://c85b4dtppc.execute-api.us-east-1.amazonaws.com/prod/machines";

        function login() {
            if (u.value === "admin" && p.value === "Secure@123") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dash").style.display = "block";
            } else {
                alert("Invalid credentials");
            }
        }

        setInterval(() => {
            fetch(API_URL, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    machine_id: "M-202",
                    temperature: 75,
                    vibration: 2.2
                })
            })
                .then(r => r.json())
                .then(d => {
                    m.innerText = d.machine_id;
                    t.innerText = d.temperature;
                    v.innerText = d.vibration;
                    s.innerText = d.prediction;
                    s.className = d.prediction;
                });
        }, 5000);
    </script>

</body>

</html>
