<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manufacturing Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .card {
            background: white;
            padding: 20px;
            width: 400px;
            margin: 60px auto;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }

        .NORMAL {
            color: green;
        }

        .WARNING {
            color: orange;
        }

        .FAULT_SOON {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="login" class="card">
        <h2>Login</h2>
        <input id="u" placeholder="Username">
        <input id="p" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboard" class="card" style="display:none">
        <h2>Machine Status</h2>
        <p><b>Machine ID:</b> <span id="m"></span></p>
        <p><b>Temperature:</b> <span id="t"></span></p>
        <p><b>Vibration:</b> <span id="v"></span></p>
        <p><b>Prediction:</b> <span id="s"></span></p>
    </div>

    <script>
        const API_URL = "https://c85b4dtppc.execute-api.us-east-1.amazonaws.com/prod/machines";

        function login() {
            if (u.value === "admin" && p.value === "Secure@123") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid username or password");
            }
        }

        setInterval(() => {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    machine_id: "M-202",
                    temperature: 75,
                    vibration: 2.2
                })
            })
                .then(res => res.json())
                .then(data => {
                    m.innerText = data.machine_id;
                    t.innerText = data.temperature;
                    v.innerText = data.vibration;
                    s.innerText = data.prediction;
                    s.className = data.prediction;
                });
        }, 5000);
    </script>

</body>

</html>
