<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background orbs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 8s ease-in-out infinite;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: rgba(99, 102, 241, 0.3);
            top: -100px;
            left: -100px;
        }

        body::after {
            width: 350px;
            height: 350px;
            background: rgba(236, 72, 153, 0.25);
            bottom: -100px;
            right: -100px;
            animation-delay: -4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(30px, 30px) scale(1.1);
            }
        }

        .card {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border-radius: 24px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 10px 30px -5px rgba(99, 102, 241, 0.4);
        }

        .logo svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        input:focus {
            outline: none;
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
        }

        button {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
            box-shadow: 0 10px 30px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -5px rgba(99, 102, 241, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        /* Dashboard Styles */
        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .dashboard-header .icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px -4px rgba(16, 185, 129, 0.4);
        }

        .dashboard-header .icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .dashboard-header .title-group h2 {
            text-align: left;
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .dashboard-header .title-group .subtitle {
            text-align: left;
            margin-bottom: 0;
            font-size: 0.8rem;
        }

        .status-grid {
            display: grid;
            gap: 16px;
        }

        .status-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }

        .status-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .status-icon.machine {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .status-icon.temp {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .status-icon.vibration {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .status-icon.prediction {
            background: linear-gradient(135deg, #ec4899 0%, #db2777 100%);
        }

        .status-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .status-content {
            flex: 1;
        }

        .status-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-value {
            color: #fff;
            font-size: 1.25rem;
            font-weight: 600;
        }

        /* Prediction Status Colors */
        .NORMAL {
            color: #10b981 !important;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .WARNING {
            color: #f59e0b !important;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.5);
        }

        .FAULT_SOON {
            color: #ef4444 !important;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            margin-top: 24px;
            justify-content: center;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>

    <div id="login" class="card">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
            </svg>
        </div>
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to access your dashboard</p>

        <div class="input-group">
            <label for="u">Username</label>
            <input id="u" type="text" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="p">Password</label>
            <input id="p" type="password" placeholder="Enter your password">
        </div>

        <button onclick="login()">Sign In</button>
    </div>

    <div id="dashboard" class="card" style="display:none">
        <div class="dashboard-header">
            <div class="icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>
            <div class="title-group">
                <h2>Machine Status</h2>
                <p class="subtitle">Real-time monitoring data</p>
            </div>
        </div>

        <div class="status-grid">
            <div class="status-item">
                <div class="status-icon machine">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M20 18c1.1 0 1.99-.9 1.99-2L22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2H0v2h24v-2h-4zM4 6h16v10H4V6z" />
                    </svg>
                </div>
                <div class="status-content">
                    <div class="status-label">Machine ID</div>
                    <div class="status-value" id="m">--</div>
                </div>
            </div>

            <div class="status-item">
                <div class="status-icon temp">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M15 13V5c0-1.66-1.34-3-3-3S9 3.34 9 5v8c-1.21.91-2 2.37-2 4 0 2.76 2.24 5 5 5s5-2.24 5-5c0-1.63-.79-3.09-2-4zm-4-8c0-.55.45-1 1-1s1 .45 1 1h-1v1h1v2h-1v1h1v2h-2V5z" />
                    </svg>
                </div>
                <div class="status-content">
                    <div class="status-label">Temperature</div>
                    <div class="status-value"><span id="t">--</span>°</div>
                </div>
            </div>

            <div class="status-item">
                <div class="status-icon vibration">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M0 15h2V9H0v6zm3 2h2V7H3v10zm19-8v6h2V9h-2zm-3 8h2V7h-2v10zM16.5 3h-9C6.67 3 6 3.67 6 4.5v15c0 .83.67 1.5 1.5 1.5h9c.83 0 1.5-.67 1.5-1.5v-15c0-.83-.67-1.5-1.5-1.5zM16 19H8V5h8v14z" />
                    </svg>
                </div>
                <div class="status-content">
                    <div class="status-label">Vibration</div>
                    <div class="status-value" id="v">--</div>
                </div>
            </div>

            <div class="status-item">
                <div class="status-icon prediction">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z" />
                    </svg>
                </div>
                <div class="status-content">
                    <div class="status-label">Prediction</div>
                    <div class="status-value" id="s">--</div>
                </div>
            </div>
        </div>

        <div class="live-indicator">
            <span class="live-dot"></span>
            <span>Live data • Updates every 5 seconds</span>
        </div>
    </div>

    <script>
        const API_URL = "https://c85b4dtppc.execute-api.us-east-1.amazonaws.com/prod/machines";

        function login() {
            if (u.value === "admin" && p.value === "Secure@123") {
                document.getElementById("login").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
            } else {
                alert("Invalid username or password");
            }
        }

        setInterval(() => {
            fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    machine_id: "M-202",
                    temperature: 75,
                    vibration: 2.2
                })
            })
                .then(res => res.json())
                .then(data => {
                    m.innerText = data.machine_id;
                    t.innerText = data.temperature;
                    v.innerText = data.vibration;
                    s.innerText = data.prediction;
                    s.className = data.prediction;
                });
        }, 5000);
    </script>

</body>

</html>
